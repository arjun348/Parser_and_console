<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recipy console</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">
</head>
<body>
    <form>
        <div class="container-fluid">
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-14 label">Recipe name</label>
                <textarea class="form-control field" id="recipe_name" aria-describedby="emailHelp"></textarea>
            </div>
            <h5>Click for Title Correction</h5>
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-14 label">Servings</label>
                <input type="text" class="form-control field" id="servings" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-14 label">Cooking time:</label>
                <input type="text" class="form-control field" id="cooking_time" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-14 label">Preparation time:</label>
                <input type="text" class="form-control field" id="preparation_time" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-14 label">Duration:</label>
                <input type="text" class="form-control field" id="duration" aria-describedby="emailHelp">
            </div>
            <h4 class="label">INGREDIENTS</h4>
            <div class="ingredients">
                <div class="form-group">
                    <textarea class="form-control field ingredient-box" aria-describedby="emailHelp"></textarea>
                </div>
                <div class="add-new-ingredient-button add-new-button d-flex justify-content-center">
                    <i class="fas fa-plus-circle add_new_ingredient"></i><button type="button" class="label add_new_ingredient">Add new ingredient</button>
                </div>
            </div>
            <h4 class="label">DIRECTIONS</h4>
            <div class="directions">
                <div class="form-group">
                    <textarea class="form-control field direction-box" aria-describedby="emailHelp"></textarea>
                </div>
                <div class="add-new-direction-button add-new-button d-flex justify-content-center">
                    <i class="fas fa-plus-circle add_new_direction"></i><button type="button" class="label add_new_direction">Add new direction</button>
                </div>
            </div>
        </div>
        <div class="button-section">
            <div class="button-block">
                <button type="submit" class="btn btn-primary">GET RECIPE</button>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f0a48d1e95.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.add_new_ingredient').on('click', function(){
                $('<div class="form-group"><textarea class="form-control field ingredient-box" aria-describedby="emailHelp"></textarea></div>').insertBefore('.add-new-ingredient-button');
            })
            $('.add_new_direction').on('click', function(){
                $('<div class="form-group"><textarea class="form-control field direction-box" aria-describedby="emailHelp"></textarea></div>').insertBefore('.add-new-direction-button');
            })
        })
    </script>
</body>
</html>
